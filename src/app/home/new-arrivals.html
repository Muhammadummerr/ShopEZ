<section class="new-arrivals">
  <div class="header">
    <h2>New arrivals</h2>
    <button class="category-button">Category</button>
  </div>

  <div class="slider-wrapper">
    <button class="arrow left" (click)="scrollLeft()">&larr;</button>

    <div class="products-slider" #slider>
      <app-product-card
        *ngFor="let product of products"
        [product]="product">
      </app-product-card>
    </div>

    <button class="arrow right" (click)="scrollRight()">&rarr;</button>
  </div>
</section>
